<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f11;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
    }
    .tagline {
      font-size: 1.1rem;
      color: #a0bcd0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      background: #181818;
      padding: 0.75rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #00d8ff;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
    }
    nav a:hover {
      background: #00aacc;
      color: #000;
      border-radius: 6px;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown .btn {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: #00d8ff;
      color: #000;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #222;
      min-width: 180px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      z-index: 10;
    }
    .dropdown-content a {
      color: white;
      padding: 0.7rem 1rem;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover { background: #333; }
    .dropdown:hover .dropdown-content { display: block; }
    .card {
      background: #1a1a1c;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 0 12px #111;
    }
    .category-btns {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .category-btns button {
      background: #2c2c2e;
      color: #00d8ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .category-btns button:hover {
      background: #444;
    }
    iframe {
      width: 100%;
      height: 580px;
      border: none;
      margin-top: 1rem;
      background: #111;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
  <script>
    function showEmbed(file) {
      document.getElementById('embedFrame').src = file;
    }
  </script>
</head>

        <div class="dropdown-content">
          <a href="#code">HTML</a>
          <a href="#code">Python</a>
          <a href="#code">JSON</a>
          <a href="#code">Other</a>
        </div>
      </div>
      <a href="downloads/RecabStudio3.10.zip" class="btn"><i class="fa fa-download"></i> Download ZIP</a>
      <a href="#code" class="btn"><i class="fa fa-eye"></i> View Code</a>
    </div>

    <div id="code" class="card">
